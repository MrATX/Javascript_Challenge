<!DOCTYPE html>
<html>

<head></head>
  <meta charset="utf-8">
  <title>UFO Sightings!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body style="background-color:lavender;">
    <div class="container-flexible">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="static/images/kangandkodos.jpg" width="100%">
                <h1 id="maintitle">UFO Sightings!</h1>
                <center>Use the boxes below to filter the table of sightings</center>
                <hr>
            </div>
        </div>
        <div class="row" style="margin-bottom: 25px;">
          <div class="col-md-1"></div>
          <div class="col-md-2">
              <center>Date</center>
              <input class="form-control" id="datefil" type="text" placeholder="ex. 1/9/2010">
          </div>
          <div class="col-md-2">
            <center>City</center>
            <input class="form-control" id="cityfil" type="text" placeholder="ex. seattle">
          </div>
          <div class="col-md-2">
            <center>State</center>
            <input class="form-control" id="statefil" type="text" placeholder="ex. wa">
          </div>
          <div class="col-md-2">
            <center>Country</center>
            <input class="form-control" id="countryfil" type="text" placeholder="ex. us">
          </div>
          <div class="col-md-2">
            <center>Shape</center>
            <input class="form-control" id="shapefil" type="text" placeholder="ex. cylinder">
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
          </div>
          <div class="col-md-3">
            <button id="filreset-btn" type="button" class="btn btn-default">Reset Filters</button>
          </div>
        </div>
        <div class="row" style="margin-top:50px;">
            <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Date</th>
                      <th class="table-head">City</th>
                      <th class="table-head">State</th>
                      <th class="table-head">Country</th>
                      <th class="table-head">Shape</th>
                      <th class="table-head">Duration</th>
                      <th class="table-head">Comments</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
        </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
