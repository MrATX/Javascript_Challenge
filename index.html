<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Sightings!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="UFO-level-1/static/css/style.css">
</head>

<body>
    <div class="container-flexible">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <img src="UFO-level-1/static/images/kangandkodos.jpg" width="100%">
                <h1 id="maintitle">UFO Sightings!</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                    <ul class="list-group" id="filters">
                        <li class="filter list-group-item">
                        <label for="date">Filter by Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="ex. 1/1/2010">
                        </li>
                    </ul>
                    </div>
                </form>
                <div class="container">
                    <div class="row">
                        <div class="col-md-3"></div>
                        <div class="col-md-6" style="border:dotted;margin-bottom:25px;">
                            <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                            <button id="reset-btn" type="button" class="btn btn-default">Reset Table</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="table-area" class="">
                <table id="ufo-table" class="table table-striped">
                  <thead>
                    <tr>
                      <th class="table-head">Date</th>
                      <th class="table-head">City</th>
                      <th class="table-head">State</th>
                      <th class="table-head">Country</th>
                      <th class="table-head">Shape</th>
                      <th class="table-head">Duration</th>
                      <th class="table-head">Comments</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
        </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="UFO-level-1/static/js/data.js"></script>
  <script src="UFO-level-1/static/js/app.js"></script>
</body>

</html>
